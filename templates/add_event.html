<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form method="post">
      {% csrf_token %}
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm"> Name</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="name" name="name">
      </div>

      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date"><br>
      <label for="location">Location:</label><br>
      <input type="text" id="location" name="location"><br>
      <label for="faculty">faculty:</label><br>
      <input type="text" id="faculty" name="faculty"><br>
      <label for="club">club:</label><br>
      <input type="text" id="club" name="club"><br>
      <input type="submit" value="Submit">
  </form>
